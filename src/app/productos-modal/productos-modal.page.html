<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <h1>Productos</h1>
      <ion-button>Nuevo Producto</ion-button>
      <ion-list *ngFor="let productos of productos">
        <ion-item-sliding>
          <ion-item>
            <ion-label>
              <h3>{{productos.nombre}}</h3>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="removeProducto(productos.id)">
              <ion-icon name="trash"></ion-icon>
            </ion-item-option>
            <ion-item-option color="" (click)="removeProducto(productos.id)">
              <ion-icon name="create-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>  
    </ion-card-content>
  </ion-card>

</ion-content>
