<ion-header>
  <ion-toolbar>
    <ion-title>Pulseras</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list *ngFor="let pulseras of pulseras">
        <ion-item-sliding>
          <!-- <h1>Pulseras</h1> -->
          <ion-item>
            <ion-label>
              <h3>{{pulseras.id}}</h3>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="removeProducto(pulseras.id)">
              <ion-icon name="trash"></ion-icon>
            </ion-item-option>
            <ion-item-option color="" (click)="removeProducto(pulseras.id)">
              <ion-icon name="create-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>  
    </ion-card-content>
