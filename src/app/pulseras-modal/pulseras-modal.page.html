<ion-header>
  <ion-toolbar>
    <ion-title>Pulseras</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
      <h1>Pulseras</h1>
      <!-- <ion-button>Nueva Pulsera</ion-button> -->
      <ion-list *ngFor="let pulseras of pulseras">
        <ion-item-sliding>
          <ion-item>
            <ion-label>
              <h3>{{pulseras.id}}</h3>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="removePulsera(pulsera.id)">
              <ion-icon name="trash"></ion-icon>
            </ion-item-option>
            <!-- <ion-item-option color="primary" (click)="updatePulsera(pulsera.id)">
              <ion-icon name="create-outline"></ion-icon>
            </ion-item-option> -->
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>  
</ion-content>
